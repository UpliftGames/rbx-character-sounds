name: Release

on: 
  workflow_dispatch:
  schedule:
    - cron:  '0 */12 * * *'

env:
  OWNER: UpliftGames
  REPO: pull-player-scripts

jobs:
  windows:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
        with:
          ref: release

      - uses: ok-nick/setup-aftman@v0.3.0

      - uses: robinraju/release-downloader@v1.7
        id: download_release
        with: 
          repository: ${{ env.OWNER }}/${{ env.REPO }}
          out-file-path: "tool"
          fileName: "release.zip"
          latest: true
      
      - name: Unzip release
        run: 7z x tool/release.zip -otool

      - name: Run CLI tool
        shell: cmd
        run: |
          python tool rbxcharactersounds rbxcharactersounds upliftgames --package
          rmdir "tool" /s /q

      - name: Build release.rbxm
        run: rojo build --output release.rbxm
      
      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v14
        id: verify-changed-files
        with:
          files: src/RbxCharacterSounds
      
      - name: Git Auto Commit
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        uses: stefanzweifel/git-auto-commit-action@v4.16.0
        with:
          commit_message: (${{ env.VERSION }})
          tagging_message: ${{ env.VERSION }}
          create_branch: true
          branch: release
      
      - name: Create release
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        uses: softprops/action-gh-release@v0.1.15
        with:
          files: release.rbxm
          tag_name: ${{ env.VERSION }}
      
      - name: Wally login
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        shell: pwsh
        run: |
          mkdir -p $env:USERPROFILE/.wally
          echo '${{ secrets.WALLY_PUBLISHING_TOML }}' > $env:USERPROFILE/.wally/auth.toml
          
      - name: Wally publish
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        run: wally publish
        timeout-minutes: 5
        